<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Login page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body id="login-body">
<div class="container">
		<div>
			<form class="form-horizontal" th:object="${employee}"
				th:action="@{/authenticateEmployee}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Username:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="login-text" th:field="*{userId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="login-password" th:field="*{password}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary" id="login-btn">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
