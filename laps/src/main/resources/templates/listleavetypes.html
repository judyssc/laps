<body>
	<div class="container">
	<table class="table table-striped">
		<tr>
			<th>S/no</th>
			<th>Type of leave available</th>
			<th></th>
		</tr>
		<tr th:each="item : ${leave_types}">
			<td th:text="${itemStat.index+1}">""</td>
			<td th:text="${item.type}">""</td>
			<td><a th:href="${'/admin/delete_leavetypes/'+ item.id}">Delete me</a></td>
		</tr>
	</table>
