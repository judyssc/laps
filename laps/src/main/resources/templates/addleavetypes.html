<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Leave Type</title>
<th:block th:include="/layout/admin_header"></th:block>

</head>
<body>
<div class="container">
	<form action="#" th:action="@{/admin/add_leavetypes}"
		th:object="${leave_types}" method="post">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Leave type:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{type}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>
</div>
</body>
<th:block th:include="/layout/footer"></th:block>
</html>
