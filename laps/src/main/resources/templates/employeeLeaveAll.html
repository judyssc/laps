<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />

<title>ViewLeaveApplication</title>
<th:block th:include="/layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:fragment="header">
     <div class="jumbotron" >
    <div th:if="${not #lists.isEmpty(pesonalleave)}">
        <table class="table table-striped">
            <tr>
                <th>StartDate</th>
                <th>EndDate</th>
                <th>Status</th>
                <th>ManagerComments</th> 
                <th>View Details</th>                                        
            </tr>
            <tr th:each="leave: ${pesonalleave}">
                <td th:text="${leave.startDate}">StartDate</td>
                <td th:text="${leave.endDate}">EndDate</td>
                <td th:text="${leave.status}">Status</td>
                <td th:text="${leave.managerComments}">ManagerComments</td>               
                <td><a th:href="${'/viewdetails/'+leave.LeaveId}" class="btn btn-default">ViewLeaveDetails</a></td>
            </tr>
        </table>
    </div>
</div>
    </div>
</div>
</body>
<th:block th:include="/layout/footer"></th:block>
</html>
