<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/add_holidays}" th:object="${calender}"
		method="post">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Date:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" th:field="*{date}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Holiday_flag:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{holiday_flag}" />
			</div>
		</div>
		<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
				
				<div><label>><a th:href="${'/admin'}"> Go back </a></label></div>
</form>
</body>
</html>
