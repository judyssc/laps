<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />
 <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
<title>Add Holidays</title>
<th:block th:include="/layout/admin_header"></th:block>
</head>
<body>
<div class="container">
    <div th:fragment="header">
	<form action="#" th:action="@{/admin/add_holidays}" th:object="${calender}"
		method="post">

		<div class="form-group">
			<label class="col-sm-2 control-label">Date:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" th:field="*{date}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Holiday_flag:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{holiday_flag}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>
	</div>
	</div>
	
</body>
<th:block th:include="/layout/footer"></th:block>
</html>
