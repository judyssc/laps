<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Leave Detail</title>
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/saveleave}" th:object="${leaveupdate}" method="post">
			<div class="row">
				<label class="col-sm-2">Employee Id:</label>
				<div class="col-sm-10">${leaveupdate.employeeid}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Days Applied:</label>
				<div class="col-sm-10">${leaveupdate.daysApplied}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Leave Type:</label>
				<div class="col-sm-10">${leaveupdate.type}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Date of Application:</label>
				<div class="col-sm-10">${leaveupdate.dateOfApplication}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Start Date:</label>
				<div class="col-sm-10">${leaveupdate.startDate}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">End Date:</label>
				<div class="col-sm-10">${leaveupdate.endDate}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Reason:</label>
				<div class="col-sm-10">${leaveupdate.reason}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Work Dissemination:</label>
				<div class="col-sm-10">${leaveupdate.workDissemination}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Contact No:</label>
				<div class="col-sm-10">${leaveupdate.workDissemination}</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Leave Status:</label>
				<div class="col-sm-10">
					<select th:field="*{type}">
						<option th:value="'Applied'" th:text="Applied"></option>
						<option th:value="'Approved'" th:text="Approved"></option>
						<option th:value="'Rejected'" th:text="Rejected"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<label class="col-sm-2">Manager Comment:</label>
				<div class="col-sm-10">
					<input type="text" name="managerComments"
						th:value="${leaveupdate.managerComments}"
						th:field="*{managerComments}">
				</div>
			</div>
			<div class="row">
				<button name="update leaveapp" type="submit" value="0">Update</button>
			</div>
		</form>
	</div>
</body>
</html>
