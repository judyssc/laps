<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
      <tr>
        <th>Date</th>
        <th>Description / Comments</th>
      </tr>
      <tr th:each="item : ${holidays}">
        <td th:text="${item.getDate()}">""</td>
        <td th:text="${item.getHoliday_flag()}">""</td>
        <td><a th:href="${'/delete_holidays/'+ item.getDate()}">Delete me</a></td>
      </tr>
    </table>
    <div>
    	<label><a th:href="${'/add_holidays'}" >Add new Holiday</a></label>
    </div>
    
    <div><label>><a th:href="${'/admin'}"> Go back </a></label></div>
</body>
</html>
