<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<th:block th:include="/layout/admin_header"></th:block>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../static/css/style.css" />
</head>
<body>

<form action="#" th:action="@{/saveemp}" th:object="${empupdate}" method="post">
<table  th:align="center">
<tr>
<td>
employee id:</td><td><input type="text" name="employeeId"  th:value="${empupdate.employeeId}" th:field="*{employeeId}"><br/>
</td>
</tr>
<tr>
<td>
employee name: </td><td><input type="text" name="employeename"  th:value="${empupdate.employeeName}" th:field="*{employeeName}"><br/>
</td>
</tr>
<tr>
<td>
userId id: </td><td><input type="text" name="userId"  th:value="${empupdate.userId}" th:field="*{userId}"><br/>
</td>
</tr>
<tr>
<td>
Employee designation: </td><td><input type="radio" id="radioVal1" value="teamlead" th:field="*{designation}">TeamLead
<input type="radio" id="radioVal1" value="developer" th:field="*{designation}">Developer
</td>
</tr>
<tr>
<td>
<div th:switch = "${empupdate.employeeType}">
<p th:case="'employee'">Employeetype:<input type="radio" id="radioVal1" value="Manager" th:field="*{employeeType}">Manager
<input type="radio" id="radioVal1" value="Employee" th:field="*{employeeType}">Employee
<p th:case="'admin'">Employeetype: <input type="radio" id="radioVal1" value="Manager" th:field="*{employeeType}">Manager
<input type="radio" id="radioVal1" value="Employee" th:field="*{employeeType}">Employee <input type="radio" id="radioVal1" value="admin" th:field="*{employeeType}">admin
<p th:case ="'manager'">Employeetype:  <input type="radio" id="radioVal1" value="manager" th:field="*{employeeType}">Manager
</div>
</td>
</tr>
<tr>
<td>
AnnualLeaveBalance:</td><td><input type="text" name="annualLeaveBalance"  th:value="${empupdate.annualLeaveBalance}" th:field="*{annualLeaveBalance}"><br/>
</td>
</tr>
<tr>
<td>
MedicalLeaveBalance: </td><td><input type="text" name="medicalLeaveBalance"  th:value="${empupdate.medicalLeaveBalance}" th:field="*{medicalLeaveBalance}"><br/>
</td>
</tr>
<tr>
<td>
compLeaveBalance: </td><td><input type="text" name="compLeaveBalance"  th:value="${empupdate.compLeaveBalance}" th:field="*{compLeaveBalance}"><br/>
</td>
</tr>
<tr>
<td>
<button name="update employee" type ="submit" value="0">update employee</button>
</td>
</tr>

</table>
</form>

</body>
</html>
